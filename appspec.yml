version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html
permissions:
  - object: /var/www
    pattern: "html"
    owner: root
    group: root
    type:
      - directory
  - object: /var/www/html
    pattern: "**"
    owner: root
    group: root
    mode: 444
    type:
      - file